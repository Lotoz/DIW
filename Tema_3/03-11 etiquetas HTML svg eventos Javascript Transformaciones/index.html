<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas HTML svg eventos Javascript Transformaciones</title>
</head>

<body>
    <div class="ejemplos">
        <h2>Ejemplos</h2>
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
            <path fill="none" stroke="lightgrey" d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
            <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada">
                <circle r="5" fill="red">
                    <animateMotion dur="10s" repeatCount="indefinite"
                        path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
                </circle>
            </a>
        </svg>
        <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <rect x="10" y="35" height="15" width="0">
                <animate attributeType="XML" attributeName="width" id="rectangulo1" to="100" dur="8s" fill="freeze"
                    begin="2s" />
            </rect>
            <rect x="35" y="60" height="15" width="0">
                <animate attributeType="XML" attributeName="width" id="rectangulo2" to="75" dur="6s" fill="freeze"
                    begin="rectangulo1.end" />
            </rect>
            <rect x="60" y="85" height="15" width="0">
                <animate attributeType="XML" attributeName="width" id="rectangulo3" to="50" dur="4s" fill="freeze"
                    begin="rectangulo2.end" />
            </rect>
        </svg>
        <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect x="10" y="35" height="15" width="0">
                <animate attributeType="XML" attributeName="width" from="0" to="100" dur="8s" fill="freeze"
                    begin="startButton.click" />
            </rect>
            <rect id="startButton" style="cursor:pointer;" x="19.5" y="62.5" rx="5" height="25" width="80"
                fill="#EFEFEF" stroke="black" stroke-width="1" />
            <text x="60" y="80" text-anchor="middle" style="pointer-events:none;"> Click me. </text>
        </svg>
        <svg width="270" height="290">
            <rect x=10 y=10 width=80 height=60 fill="yellow" stroke="navy" stroke-width="3">
                <animate id="r1" attributeType="XML" attributeName="x" values="10;170;10" dur="2s"
                    begin="0s;r4.end+2s" />
            </rect>
            <rect x=10 y=80 width=80 height=60 fill="red" stroke="navy" stroke-width="3">
                <animate id="r2" attributeType="XML" attributeName="x" values="10;170;10" dur="2s" begin="r1.end" />
            </rect>
            <rect x=10 y=150 width=80 height=60 fill="green" stroke="navy" stroke-width="3">
                <animate id="r3" attributeType="XML" attributeName="x" values="10;170;10" dur="2s" begin="r2.end" />
            </rect>
            <rect x=10 y=220 width=80 height=60 fill="blue" stroke="navy" stroke-width="3">
                <animate id="r4" attributeType="XML" attributeName="x" values="10;170;10" dur="2s" begin="r3.end" />
            </rect>
        </svg>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle id="c1" cx="100" cy="100" r="50" fill="red" />
            <script>
                // Esperar a que el SVG cargue
                const circle = document.getElementById("c1");
                circle.addEventListener("click", () => {
                    circle.setAttribute("fill", "blue");
                });
            </script>
        </svg>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <script xlink:href="script.js"></script>
            <circle id="c1" cx="100" cy="100" r="50" fill="red" />
        </svg>
        <svg id="mysvg" width="200" height="200">
            <rect id="r1" x="10" y="10" width="100" height="100" fill="orange" />
        </svg>
        <script>
            const rect = document.getElementById("r1");
            rect.setAttribute("fill", "purple");
        </script>
        <!-- Ejemplo 5 SVG JS-->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="100" onclick="alert('You have clicked the circle.')" />
        </svg>
        <!-- Ejemplo 6 SVG JS-->
        <svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='600' width='820'>
            <script type="text/ecmascript">
                function changerect(evt) {
                    var svgobj = evt.target;
                    svgobj.style.opacity = 0.3;
                    svgobj.setAttribute('x', 300);
                }

            </script>
            <!-- Ejemplo 7 SVG JS-->
            <svg width="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!--Un círculo -->
                <circle id="c1" cx="80" cy="100" r="40" fill="tomato" />
                <!--Un rectángulo-->
                <rect id="r1" x="150" y="60" width="80" height="80" fill="steelblue" />
                <script type="text/ecmascript">
                    // Esperar a que exista el DOM del SVG
                    window.addEventListener("load", () => {
                        const circle = document.getElementById("c1");
                        const rect = document.getElementById("r1");
                        // Cambiar color al hacer click
                        circle.addEventListener("click", () => {
                            circle.setAttribute("fill", "gold");
                        });
                        // Mover rectángulo al acercar el mouse
                        rect.addEventListener("mouseover", () => {
                            rect.setAttribute("x", parseInt(rect.getAttribute("x")) + 10);
                        });
                        // Animación sencilla usando propiedades del SVG DOM
                        let grow = true;
                        setInterval(() => {
                            let r = circle.r.baseVal.value;
                            if (grow) r++; else r--;
                            if (r > 50) grow = false;
                            if (r < 30) grow = true;
                            circle.r.baseVal.value = r;
                        }, 30);
                    });
                </script>
            </svg>
            <!-- Ejemplo 8 translate-->
            <svg viewBox="0 0 100 100" height="300" style="background:grey">
                <rect id="recti" x="0" y="0" width="50" height="50" fill="indigo" transform="translate(50 50)">
            </svg>
            <p>Valor de <code>X</code>: <input class="x" type="range" min="-25" max="75" value="50"></p>
            <p>Valor de <code>Y</code>: <input class="y" type="range" min="-25" max="75" value="50"></p>
            <script>
                const x = document.querySelector(".x");
                const y = document.querySelector(".y");
                const recti = document.querySelector("#recti");
                const output = document.querySelector("output");
                const update = () => {
                    output.value = `${x.value} ${y.value}`;
                    recti.setAttribute("transform", `translate(${x.value} ${y.value})`);
                }

                x.addEventListener("input", () => update());
                y.addEventListener("input", () => update());
            </script>

            <!-- Ejemplo 9 rotate-->
            <svg viewBox="0 0 100 100" height="300" style="background:grey">
                <rect id="rect4" x="0" y="0" width="50" height="50" fill="indigo" transform="rotate(45 50 50)">
            </svg>
            <p>Angulo de rotación:
                <input id="a" type="range" min="0" max="360" value="20">
            </p>
            <p>Valor de <code>X</code>: <input id="xj" type="range" min="0" max="50" value="50"></p>
            <p>Valor de <code>Y</code>: <input id="yj" type="range" min="0" max="50" value="50"></p>
            <output id="outputp"> </output>
            <script>
                let a = document.getElementById("a");
                let xj = document.getElementById("xj");
                let yj = document.getElementById("yj");
                const rect4 = document.querySelector("#rect4");
                const outputp = document.querySelector("#outputp");
                const update2v = () => {
                    outputp.value = `${a.value} ${xj.value} ${yj.value}`;
                    rect4.setAttribute("transform", `rotate(${a.value} ${xj.value} ${yj.value})`);
                }
                a.addEventListener("input", () => update2v());
                xj.addEventListener("input", () => update2v());
                yj.addEventListener("input", () => update2v());
            </script>
            <!-- Ejemplo 10 scale-->
            <svg viewBox="0 0 100 100" height="300" style="background:grey">
                <rect id="rect2" x="0" y="0" width="50" height="50" fill="indigo" transform="scale(1)">
            </svg>
            <p>Escala: <input class="s" type="range" min="0" max="2" step="0.1" value="1"></p>
            <output id="o2"> </output>
            <script>
                const s = document.querySelector(".s");
                const rect2 = document.getElementById("rect2");;
                const output2 = document.getElementById("o2");
                const update2 = () => {
                    output2.value = `${s.value}`;
                    rect2.setAttribute("transform", `scale(${s.value})`);
                }
                s.addEventListener("input", () => update2());
            </script>
            <!-- Ejemplo 11 skewXskewY -->
            <svg viewBox="0 0 300 300" height="300" style="background:grey">
                <rect id="srect" x="50" y="50" width="150" height="150" fill="indigo">
            </svg>
            <p>Valor de <code> SkewX</code>: <input id="sx" type="range" min="0" max="50" value="0"></p>
            <p>Valor de <code>SkewY</code>: <input id="sy" type="range" min="0" max="50" value="0"></p>
            <output id="sout"> </output>
            <script>
                let sx = document.getElementById("sx");
                let sy = document.getElementById("sy");
                let srect = document.getElementById("srect");
                let soutput = document.getElementById("sout");
                soutput.value = `${sx.value} ${sy.value}`;
                const update4 = () => {
                    soutput.value = `${sx.value} ${sy.value}`;
                    srect.setAttribute("transform", `skewX(${sx.value}) skewY(${sy.value})`);
                }
                sx.addEventListener("input", () => update4());
                sy.addEventListener("input", () => update4());
            </script>
    </div>
</body>

</html>
