<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG - Imagenes</title>
  </head>
  <body>
    <h2>Ejercicio 2</h2>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="-100 -100 250 250"
      style="background-color: lightgray"
    >
      <circle cx="0" cy="0" r="100" fill="red" stroke="red" stroke-width="1" />
      <circle
        cx="0"
        cy="0"
        r="50"
        fill="green"
        stroke="green"
        stroke-width="1"
      />
    </svg>
    <hr />
    <h2>Ejercicio 3</h2>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="-100 -100 250 250"
      style="background-color: lightgray"
    >
      <circle cx="0" cy="1" r="15" fill="#550000" />
      <circle cx="25" cy="1" r="20" fill="#880000" />
      <circle cx="50" cy="1" r="25" fill="#AA0000" />
      <circle cx="75" cy="1" r="30" fill="#CC0000" />
      <circle cx="100" cy="1" r="35" fill="#FF0000" />
    </svg>
    <hr />
    <h2>Ejercicio 4</h2>
    <p>Poner los tonos de verde</p>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="-100 -100 250 250"
      style="background-color: lightgray"
    >
      <circle cx="0" cy="0" r="15" fill="#550000" />
      <circle cx="0" cy="25" r="20" fill="#880000" />
      <circle cx="0" cy="50" r="25" fill="#AA0000" />
      <circle cx="0" cy="75" r="30" fill="#CC0000" />
      <circle cx="0" cy="100" r="35" fill="#FF0000" />
    </svg>
    <hr />
    <h2>Ejercicio 5</h2>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
      viewBox="-150 -150 350 350"
      style="background-color: lightgray"
    >
      <!--Para otro lado en negativos-->
      <circle cx="-25" cy="-25" r="30" fill="#880000" />
      <circle cx="-50" cy="-50" r="25" fill="#AA0000" />
      <circle cx="-70" cy="-70" r="20" fill="#CC0000" />
      <circle cx="-85" cy="-85" r="15" fill="#FF0000" />
      <!--Positovs y negativos-->
      <circle cx="25" cy="-25" r="30" fill="#880000" />
      <circle cx="50" cy="-50" r="25" fill="#AA0000" />
      <circle cx="70" cy="-70" r="20" fill="#CC0000" />
      <circle cx="85" cy="-85" r="15" fill="#FF0000" />
      <!--Principal-->
      <circle cx="0" cy="0" r="35" fill="#550000" />
      <circle cx="0" cy="25" r="30" fill="#880000" />
      <circle cx="0" cy="50" r="25" fill="#AA0000" />
      <circle cx="0" cy="75" r="20" fill="#CC0000" />
      <circle cx="0" cy="100" r="15" fill="#FF0000" />
    </svg>
