<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Formas Complejas</title>
  </head>
  <body>
    <h3>
      Ejercicio 1. Crea cada uno de los ejemplos que aparecen el la practica
    </h3>
    <br />
    <h5>Primera Figura</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <circle
        cx="100"
        cy="100"
        r="20"
        stroke="#ffff77"
        fill="transparent"
        stroke-width="3"
      />
      <circle
        cx="100"
        cy="100"
        r="40"
        stroke="#ffff00"
        fill="transparent"
        stroke-width="6"
      />
      <circle
        cx="100"
        cy="100"
        r="60"
        stroke="#EEEE00"
        fill="transparent"
        stroke-width="9"
      />
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="orange"
        fill="transparent"
        stroke-width="12"
      />
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="darkorange"
        fill="transparent"
        stroke-width="15"
      />
    </svg>
    <hr />
    <h5>Segunda Figura</h5>
    <svg
      width="120"
      height="120"
      viewBox="0 0 120 120"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <rect x="10" y="10" width="100" height="100"></rect>
    </svg>
    <hr />
    <h5>Tercera figura</h5>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      viewBox="-100 -100 200 200"
    >
      <circle cx="0" cy="0" r="75" fill="none" stroke="red" stroke-width="5" />
      <circle cx="0" cy="0" r="50" fill="none" stroke="blue" stroke-width="5" />
      <circle
        cx="0"
        cy="0"
        r="25"
        fill="none"
        stroke="green"
        stroke-width="5"
      />
    </svg>
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      style="background-color: lightgray"
    >
      <circle
        cx="50"
        cy="50"
        r="50"
        fill="none"
        stroke="red"
        stroke-width="1"
      />
    </svg>
    <hr />
    <h5>Cuarta Figura</h5>
    <svg
      viewBox="0 0 200 100"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <ellipse cx="100" cy="50" rx="100" ry="50" />
    </svg>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <ellipse
        cx="75"
        cy="75"
        rx="10"
        ry="50"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="20"
        ry="40"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="30"
        ry="30"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="40"
        ry="10"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="50"
        ry="0"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
    </svg>
    <hr />
    <h5>Quinta figura</h5>
    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <polyline points="0,100 50,25 50,75 100,0" fill="red" />
      <polyline
        points="100,100 150,25 150,75 200,0"
        fill="none"
        stroke="black"
      />
    </svg>
    <hr />
    <h5>Sexta figura</h5>
    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="0,100 50,25 50,75 100,0" />
      <!-- Example of the same polygon shape with stroke and no fill -->
      <polygon
        points="100,100 150,25 150,75 200,0"
        fill="none"
        stroke="black"
      />
    </svg>
    <hr />
    <h5>Septima figura</h5>
    <svg
      viewBox="0 0 200 100"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <path
        fill="none"
        stroke="lightgrey"
        d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"
      />
    </svg>
    <hr />
    <br />
    <h2>Ejercicios</h2>
    <h5>Ejercicio 2</h5>
    <svg
      viewBox="-100 -100 310 310"

      height="200"
    >
      <circle

      />
      <circle

        cy="100"
        r="40"
        stroke="#ffff00"
        fill="transparent"
        stroke-width="6"
      />
      <circle
        cx="100"
        cy="100"
        r="60"
        stroke="#EEEE00"
        fill="transparent"
        stroke-width="9"
      />
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="orange"
        fill="transparent"
        stroke-width="12"
      />
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="darkorange"
        fill="transparent"
        stroke-width="15"
      />
    </svg>
    <br />
    <h5>Ejercicio 3</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <line
        x1="10"
        x2="100"
        y1="110"
        y2="150"
        stroke="black"
        stroke-width="5"
      />
      <line
        x1="10"
        x2="100"
        y1="130"
        y2="170"
        stroke="black"
        stroke-width="5"
      />
    </svg>
    <h5>Ejercicio 4</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <circle
        cx="100"
        cy="100"
        r="100"
        stroke="darkorange"
        fill="transparent"
        stroke-width="15"
      />
      <line x1="1" x2="4800" y1="-5" y2="0" stroke="black" stroke-width="4" />
    </svg>
    <h5>Ejercicio 5</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <circle
        cx="10"
        cy="10"
        r="50"
        stroke="darkorange"
        fill="transparent"
        stroke-width="15"
      />
      <line
        x1="-90"
        x2="120"
        y1="-50"
        y2="-50"
        stroke="black"
        stroke-width="4"
      />
      <line x1="-90" x2="120" y1="70" y2="70" stroke="black" stroke-width="4" />
      <line
        x1="-50"
        x2="-50"
        y1="-95"
        y2="120"
        stroke="black"
        stroke-width="4"
      />
      <line x1="70" x2="70" y1="-95" y2="120" stroke="black" stroke-width="4" />
    </svg>
    <h5>Ejercicio 6</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <line x1="70" x2="70" y1="-95" y2="120" stroke="black" stroke-width="4" />
      <line x1="-50" x2="450" y1="10" y2="10" stroke="black" stroke-width="4" />
    </svg>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
    >
      <line x1="-50" x2="450" y1="40" y2="40" stroke="black" stroke-width="4" />
      <line x1="-50" x2="450" y1="10" y2="10" stroke="black" stroke-width="4" />
    </svg>
    <h5>Ejercicio 7</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
    >
      <ellipse
        cx="75"
        cy="75"
        rx="10"
        ry="50"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="20"
        ry="40"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="30"
        ry="30"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="40"
        ry="10"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
      <ellipse
        cx="75"
        cy="75"
        rx="50"
        ry="0"
        stroke="orange"
        fill="transparent"
        stroke-width="3"
      />
    </svg>
    <h5>Ejercicio 7</h5>
    <svg
      viewBox="-100 -100 310 310"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
    >
      <circle cx="120" cy="20" r="20" fill="red" stroke-width="15" />
      <rect x="40" y="-30" width="50" height="50" fill="blue" />
      <polygon
        points="145,-10  100,-10  120,-50"
        fill="orange"
        stroke-width="15"
      />
    </svg>
    <h5>Ejercicio 8</h5>
    <svg
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
      width="300"
      height="300"
    >
      <path
        d="M 4 8 L 10 1 L 13 0 L 12 3 L 5 9 C 6 10 6 11 7 10 C 7 11 8 12 7 12 A 1.42 1.42 0 0 1 6 13 A 5 5 0 0 0 4 10 Q 3.5 9.9 3.5 10.5 T 2 11.8 T 1.2 11 T 2.5 9.5 T 3 9 A 5 5 90 0 0 0 7 A 1.42 1.42 0 0 1 1 6 C 1 5 2 6 3 6 C 2 7 3 7 4 8 M 10 1 L 10 3 L 12 3 L 10.2 2.8 L 10 1"
        fill="black"
        stroke="yellow"

      />

  </body>
