<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mapa de google</h1>
    <iframe src="https://www.google.com/maps/d/embed?mid=1uCEJ7sWBug19N6ymeGleoNruLHcQ1Hs&ehbc=2E312F" width="640" height="480"></iframe>
    <h1>Paronamica</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!4v1762354425350!6m8!1m7!1s1OTN_WU1x2aakXfLO5vrQA!2m2!1d36.62256273176154!2d-4.499281990543659!3f38.54766951031123!4f-5.699997447111727!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>COn javascript</h1>

    <label for="x"></label>
    <input type="text" value="10" id="x">
    <label for="y"></label>
    <input type="text" value="10" id="y">
    <label for="z"></label>
    <input type="text" value="10" id="z">
    <button onclick="cargarMapa()">Boton</button>

    <script>
        function cargarMapa() {
            //Creacion de mapas con javascript
        let x = parseInt(document.getElementById('x').value);
        let y = parseInt(document.getElementById('y').value);
        let z = parseInt(document.getElementById('z').value);
        //Abrimos una nueva ventana
        let localizacion = "https://www.google.es/maps/@"+ x +","+ y +","+ z +"z";;
        window.open(localizacion, '_blank');
        }
        
    </script>
    <h1>Con kuula</h1>
    <iframe width="100%" height="640" frameborder="0" allow="xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen scrolling="no" src="https://kuula.co/share/collection/7cxv9?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1"></iframe>

    <h1>Mapa de kuula con script</h1>
    <script src="https://static.kuula.io/embed.js" data-kuula="https://kuula.co/share/N2NJ1?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" data-width="100%" data-height="640px"></script>

    <h1>Videojuegos</h1>
    <script src="https://static.kuula.io/embed.js" data-kuula="https://kuula.co/share/collection/7fWCJ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" data-width="100%" data-height="640px"></script>

</body>
</html>
