    <form
      action=""
      method="post"
      style="
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        background-color: beige;
        border-color: brown;
        border: 1px solid red;
        border-radius: 6px;
      ">
      <fieldset>
        <legend>Datos personales:</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" /><br /><br />

        <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
          <option value="guerrero">Guerrero</option>
          <option value="mago">Mago</option>
          <option value="explorador">Explorador</option>
        </select>

        <label for="edad">Escoge edad</label>
        <input
          type="range"
          id="edad"
          name="edad"
          min="0"
          max="100" /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Caracteristicas:</legend>

        <label for="Velocidad">Velocidad:</label>
        <progress id="Velocidad" max="200" value="35">35%</progress>

        <label for="Fuerza">Fuerza:</label>
        <progress id="Fuerza" max="200" value="35">35%</progress>

        <label for="Persuasion">Persuasion:</label>
        <progress id="Persuasion" max="200" value="35">35%</progress>

        <label for="Espionaje">Espionaje:</label>
        <progress id="Espionaje" max="200" value="35">35%</progress>

        <br /><br />
        <button type="button" onclick="cambio()">Genera tu personaje</button>
      </fieldset>

      <script>
        function cambio() {
          document.getElementById("Velocidad").value = Math.floor(
            Math.random() * 201
          );
          document.getElementById("Fuerza").value = Math.floor(
            Math.random() * 201
          );
          document.getElementById("Persuasion").value = Math.floor(
            Math.random() * 201
          );
          document.getElementById("Espionaje").value = Math.floor(
            Math.random() * 201
          );
        }
      </script>
    </form>
