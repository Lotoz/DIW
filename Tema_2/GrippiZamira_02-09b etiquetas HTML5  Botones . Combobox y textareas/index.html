<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones . Combobox y textareas</title>
</head>

<body>
    <div>
        <h1>Ejercicio1</h1>
        <button onclick="alert('Gracias por pulsarme')">Pulsame</button>
    </div>
    <div>
        <h1>Ejercicio 2</h1>
        <button onclick="alert('pato')"><img src="./imagen.png" alt="a"></button>
    </div>
    <div>
        <h1>Ejercicio 3</h1>
        <h2>Selecione su Pueblo.</h2>
        <h2>Blanco de malga</h2>
        <select name="pueblos" id="pueblos">
            <option value="Ataje">Atajete</option>
            <option value="a">Jimena de Libar</option>
            <option value="s">Gaucin</option>
        </select>
    </div>
    <div>
        <h1>Ejercicio 4</h1>
        <h2>Selecione su Pueblo blanco de Malaga o Cadiz</h2>
        <select name="pueblos" id="pueblos">
            <optgroup label="Malaga">
                <option value="Ataje">Atajete</option>
                <option value="a">Jimena de Libar</option>
                <option value="s">Gaucin</option>
            </optgroup>
            <optgroup label="Cadiz">
                <option value="a">AA</option>
                <option value="b">BB</option>
            </optgroup>
        </select>
    </div>
    <div>
        <h1>Ejercicio 5</h1>
        <form action="" method="get">
            <label for="textoGrande">Textarea</label>
            <textarea name="textoGrande" id="textoGrande" cols="10" rows="5" maxlength="50"
                placeholder="Escribe tus impresioens" autofocus required></textarea>
        </form>
    </div>
    <div>
    <h1>Ejercicio 6</h1>

    <form action="" method="post" style="width: 80%; margin-left: auto; margin-right: auto; border: red 1px solid; padding: 10px;">
        <fieldset>
            <legend>Formulario de ejemplo</legend>

            <!-- Campo de texto con datalist -->
            <div>
                <label for="nombree">Nombre:</label>
                <input type="text" name="nombree" id="nombree" list="sugerencias" placeholder="Escribe tu nombre..." required>
                <datalist id="sugerencias">
                    <option value="Ana">
                    <option value="Luis">
                    <option value="Carmen">
                    <option value="Pedro">
                </datalist>
            </div>
            <br>

            <!-- Textarea -->
            <div>
                <label for="comentarios">Comentarios:</label><br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="4" maxlength="100" placeholder="Escribe tus impresiones..." wrap="soft"></textarea>
            </div>
            <br>

            <!-- Select simple y múltiple -->
            <div>
                <label for="pueblo">Selecciona tu pueblo:</label>
                <select name="pueblo" id="pueblo">
                    <optgroup label="Málaga">
                        <option value="atajete" selected>Atajete</option>
                        <option value="jimena">Jimena de Líbar</option>
                        <option value="gaucin">Gaucín</option>
                    </optgroup>
                    <optgroup label="Cádiz">
                        <option value="ubrique">Ubrique</option>
                        <option value="grazalema">Grazalema</option>
                    </optgroup>
                </select>
            </div>
            <br>

            <div>
                <label for="pueblos_multi">Selecciona varios pueblos:</label>
                <select name="pueblos_multi" id="pueblos_multi" multiple size="3">
                    <option value="atajete">Atajete</option>
                    <option value="jimena">Jimena de Líbar</option>
                    <option value="gaucin">Gaucín</option>
                    <option value="ubrique">Ubrique</option>
                    <option value="grazalema">Grazalema</option>
                </select>
            </div>
            <br>

            <!-- Barra de progreso -->
            <div>
                <label for="progreso">Progreso de subida:</label><br>
                <progress id="progreso" max="100" value="70">70%</progress>
            </div>
            <br>

            <!-- Indicadores con meter -->
            <div>
                <label for="bateria">Nivel de batería:</label><br>
                <meter id="bateria" min="0" max="100" low="20" high="90" value="60">60%</meter>
            </div>
            <br>
            <div>
                <label for="ocupacion">Ocupación de sala:</label><br>
                <meter id="ocupacion" min="0" max="100" low="50" high="90" value="80">80%</meter>
            </div>
            <br>

            <!-- Output -->
            <div>
                <label for="resultado">Resultado predefinido:</label>
                <output name="resultado" id="resultado">Formulario listo</output>
            </div>
            <br>

            <!-- Botones -->
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
                <button type="button" disabled>Deshabilitado</button>
                <button type="button" autofocus>Atención</button>
            </div>
        </fieldset>
    </form>
</div>

</body>

</html>
